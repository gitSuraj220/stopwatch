<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch1.css">
    
    <title>StopWatch</title>
</head>
<body>
   
<!--     Stopwatch Body -->
    <div class="container">
        <div class="display">
<!--             Display containes Minutes , Seconds -->
            <p><span id="minute">00</span><span id="colon">:</span>
                <span id="seconds">00</span></p>
            
            
            </div>
       
<!--            Start,Stop Button -->
            <div class="buttons">
                <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
                </button>
        </div>
<!--         Message Section -->
        <footer><p>Built with ❤️ by Suraj</p></footer>

    </div>
    <script src="./stopwatch.js"></script>
</body>

</html>
